{% extends "base.html" %}

{% block content %}
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

td, tr {
  text-align: left;
  padding: 8px;
  font-size: 23px;
  color: white;
}

tr:hover {background-color:#f5f5f5;}

th {
  text-align: left;	  
  color: white;
  font-size: 30px;
  height: 50px;

}
h2 {
  text-align: center;
  color: white;
  font-size: 40px;
}

</style>
<h2>Commute Schedule</h2>
<div class="table-wrapper">
	<table>
		<thead>
			<tr>
				<th>Time      </th>
				<th>Bus Route        </th>
				<th>Bus Stop       </th>
			</tr>
		</thead>
		<tbody>
		{% for a in arr %}
			<tr>
				<td>{{a[0]}}</td>
				<td> {{a[1]}}</td>
				<td>{{a[2]}}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
