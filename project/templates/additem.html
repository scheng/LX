<!-- templates/signup.html -->


{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add item</h3>
    <div class="box">
        <form method="POST" action="/additem">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="data" name="Day" placeholder="Day (0-6)" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="data" name="Time" placeholder="Time" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="data" name="Departure" placeholder="Departure" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="data" name="Destination" placeholder="Destination" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add</button>
        </form>
    </div>
</div>
{% endblock %}
